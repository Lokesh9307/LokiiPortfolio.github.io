<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Me</title>
</head>

<body>
    <div class="container">
        <div class="sidebar" style="height: 115vh;">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="/intro.html">Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                </ul>
            </nav>
        </div>
        <div class="mainCo">
            <div class="hamburger">
                <img class="ham" src="img/ham.png" alt="" width="23">
                <img class="cross" src="img/cross.png" alt="" width="23">
            </div>
            <div class="contactForm">
                <p style="font-size: 20px; color: red; position: absolute; margin-top: 100px;">Login for Contact *</p>
                <div><h1><span>Contact Me</span></h1></div>
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="xyz@gmail.com">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientpassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="clientphone" placeholder="********">
                        <div id="passHelp" class="form-text" important>Password must me atleast 8 character!</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone Number</label>
                        <input type="password" class="form-control" id="clientphone" placeholder="">
                        <div id="passHelp" class="form-text" important></div>
                    </div>
                    <div class="enquiry">
                        <label for="clientphone" class="form-label">Enquiry</label>
                        <input type="text" class="textEnquiry" id="clientEnquiry" placeholder="Enter your enquiry...">
                        <div id="passHelp" class="form-text" important></div>
                    </div>
                    <button type="submit" class="btn">Submit</button>     
                </form>
                <br>
                
                
            </div>
    </div>
</body>
<script src="script.js"></script>
</html>
